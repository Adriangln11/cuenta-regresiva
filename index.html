<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <title>Miniproyecto | Cuenta regresiva</title>
</head>
<body>
    <main class="d-flex justify-content-center gap-1 gap-lg-5 vh-100 align-items-center text-center">
        <div class="">
            <p>Dias</p>
            <div id="days" class="card text-center display-2">
                150
            </div>
        </div>
        <div >
            <p>Horas</p>

            <div id="hours" class="card display-1">
                24
            </div>
        </div>
        <div >
            <p>Minutos</p>

            <div id="minutes" class="card display-1">
                60
            </div>
        </div>
        <div >
            <p>Segundos</p>

            <div id="seconds" class="card display-1">
                10
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
